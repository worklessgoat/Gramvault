<script>
    let isLoggedIn = false;
    let isLoading = false;
    let dashboardData = null;
    let showWithdrawModal = false;
    let showAlert = false;
    let withdrawProcessing = false;

    const INITIAL_BALANCE = 36;
    const TARGET_BALANCE = 76;

    function generateDashboardData() {
        const now = Date.now();
        const startDate = new Date('2025-01-01T00:00:00Z').getTime();
        const minutesPassed = Math.floor((now - startDate) / (1000 * 60));
        
        const baseProfit = minutesPassed * 0.00231;
        const volatility1 = Math.sin(minutesPassed / 120) * 0.3;
        const volatility2 = Math.sin(minutesPassed / 47) * 0.15;
        const volatility3 = Math.sin(minutesPassed / 89) * 0.08;
        
        const totalProfit = baseProfit + volatility1 + volatility2 + volatility3;
        const currentBalance = INITIAL_BALANCE + totalProfit;
        
        const chartData = [];
        for (let i = 24; i >= 0; i--) {
            const timeOffset = i * 60;
            const pastMinutes = minutesPassed - timeOffset;
            const pastProfit = pastMinutes * 0.00231;
            const pastVol1 = Math.sin(pastMinutes / 120) * 0.3;
            const pastVol2 = Math.sin(pastMinutes / 47) * 0.15;
            const pastVol3 = Math.sin(pastMinutes / 89) * 0.08;
            const pastBalance = INITIAL_BALANCE + pastProfit + pastVol1 + pastVol2 + pastVol3;
            
            chartData.push({
                time: i === 0 ? 'NOW' : i + 'H',
                balance: Math.max(INITIAL_BALANCE, pastBalance)
            });
        }
        
        const transactions = [];
        const tradeInterval = 180;
        const numTrades = Math.floor(minutesPassed / tradeInterval);
        
        for (let i = 0; i < Math.min(numTrades, 15); i++) {
            const tradeTime = minutesPassed - (i * tradeInterval);
            const isWin = Math.sin(tradeTime * 0.1) > -0.2;
            const amount = 0.5 + Math.abs(Math.sin(tradeTime * 0.3)) * 2;
            const date = new Date(now - (i * tradeInterval * 60 * 1000));
            
            transactions.push({
                id: 'TX' + tradeTime,
                type: isWin ? 'win' : 'loss',
                pair: ['SOL/USDC', 'SOL/ETH', 'SOL/BTC'][Math.floor(Math.abs(Math.sin(tradeTime)) * 3)],
                amount: isWin ? amount : -amount,
                time: date.toLocaleString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                })
            });
        }
        
        const daysPassed = minutesPassed / (60 * 24);
        const progressPercent = Math.min((daysPassed / 12) * 100, 100);
        
        const startOfDay = new Date(now);
        startOfDay.setHours(0, 0, 0, 0);
        const minutesTodayPassed = Math.floor((now - startOfDay.getTime()) / (1000 * 60));
        const todayProfit = minutesTodayPassed * 0.00231 + 
                            Math.sin(minutesPassed / 120) * 0.2 + 
                            Math.sin(minutesPassed / 47) * 0.1;
        
        return {
            currentBalance,
            totalProfit,
            todayProfit,
            chartData,
            transactions,
            progressPercent,
            daysPassed: daysPassed.toFixed(1),
            winRate: 68 + Math.sin(minutesPassed / 500) * 5
        };
    }

    function drawChart() {
        const canvas = document.getElementById('chart');
        if (!canvas || !dashboardData) return;
        
        const ctx = canvas.getContext('2d');
        const width = canvas.width = canvas.offsetWidth;
        const height = canvas.height = 350;
        
        ctx.clearRect(0, 0, width, height);
        
        const data = dashboardData.chartData;
        const padding = 50;
        const chartWidth = width - padding * 2;
        const chartHeight = height - padding * 2;
        
        const values = data.map(d => d.balance);
        const minVal = Math.min(...values) - 0.5;
        const maxVal = Math.max(...values) + 0.5;
        const range = maxVal - minVal;
        
        // Draw grid
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.lineWidth = 1;
        for (let i = 0; i <= 5; i++) {
            const y = padding + (chartHeight / 5) * i;
            ctx.beginPath();
            ctx.moveTo(padding, y);
            ctx.lineTo(width - padding, y);
            ctx.stroke();
        }
        
        for (let i = 0; i <= 6; i++) {
            const x = padding + (chartWidth / 6) * i;
            ctx.beginPath();
            ctx.moveTo(x, padding);
            ctx.lineTo(x, height - padding);
            ctx.stroke();
        }
        
        // Draw gradient fill
        const gradient = ctx.createLinearGradient(0, padding, 0, height - padding);
        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
        
        ctx.beginPath();
        data.forEach((point, i) => {
            const x = padding + (chartWidth / (data.length - 1)) * i;
            const y = padding + chartHeight - ((point.balance - minVal) / range) * chartHeight;
            
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        });
        ctx.lineTo(width - padding, height - padding);
        ctx.lineTo(padding, height - padding);
        ctx.closePath();
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Draw line with glow
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 3;
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#fff';
        ctx.beginPath();
        
        data.forEach((point, i) => {
            const x = padding + (chartWidth / (data.length - 1)) * i;
            const y = padding + chartHeight - ((point.balance - minVal) / range) * chartHeight;
            
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        });
        
        ctx.stroke();
        ctx.shadowBlur = 0;
        
        // Draw points
        data.forEach((point, i) => {
            if (i % 4 === 0 || i === data.length - 1) {
                const x = padding + (chartWidth / (data.length - 1)) * i;
                const y = padding + chartHeight - ((point.balance - minVal) / range) * chartHeight;
                
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Add glow to points
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#fff';
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        });
        
        // Draw labels
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.font = '11px Orbitron';
        ctx.textAlign = 'left';
        ctx.fillText(maxVal.toFixed(2), 5, padding + 15);
        ctx.fillText(minVal.toFixed(2), 5, height - padding + 15);
        
        // Draw time labels
        ctx.textAlign = 'center';
        for (let i = 0; i < data.length; i += 4) {
            const x = padding + (chartWidth / (data.length - 1)) * i;
            ctx.fillText(data[i].time, x, height - padding + 30);
        }
    }
