<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAMVAULT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Subtle particle background - no dizziness */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 30%);
            pointer-events: none;
            z-index: 0;
        }

        .container { 
            max-width: 1600px; 
            margin: 0 auto; 
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        /* Modern glassmorphism cards */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        /* Soft neon glow text */
        .neon-text {
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.4),
                0 0 30px rgba(255, 0, 255, 0.2);
        }

        .neon-magenta {
            text-shadow: 
                0 0 10px rgba(255, 0, 255, 0.8),
                0 0 20px rgba(255, 0, 255, 0.4);
        }

        /* Gentle animations only */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in { animation: fadeIn 1s ease-out forwards; }

        /* Respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * { animation-duration: 0.01ms !important; transition-duration: 0s !important; }
        }

        /* Rest of styles refined for clarity and beauty */
        .login-wrapper { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .login-box { width: 100%; max-width: 520px; animation: fadeIn 1.2s ease-out; }
        .login-title { font-size: 4.5rem; font-weight: 900; text-align: center; margin-bottom: 1rem; letter-spacing: 10px; }
        .login-subtitle { color: rgba(255,255,255,0.6); text-align: center; margin-bottom: 3rem; letter-spacing: 4px; font-size: 1rem; }
        .login-form { padding: 3.5rem; border-radius: 1.5rem; }
        .form-input { background: rgba(0,0,0,0.5); border: 1px solid rgba(0,255,255,0.4); padding: 1.2rem 1.8rem; border-radius: 0.8rem; font-size: 1.1rem; letter-spacing: 2px; }
        .form-input:focus { border-color: #00ffff; box-shadow: 0 0 20px rgba(0,255,255,0.5); }
        .btn-login { background: linear-gradient(135deg, #00ffff, #ff00ff); color: #000; font-weight: 900; padding: 1.4rem; border-radius: 0.8rem; letter-spacing: 5px; box-shadow: 0 0 30px rgba(0,255,255,0.6); }
        .btn-login:hover { transform: translateY(-4px); box-shadow: 0 10px 40px rgba(0,255,255,0.8); }

        .header-title { font-size: 3rem; font-weight: 900; letter-spacing: 8px; }
        .header-subtitle { font-size: 0.9rem; opacity: 0.7; letter-spacing: 4px; }
        .btn-withdraw { background: linear-gradient(135deg, #ff00ff, #00ffff); color: #000; padding: 1rem 2.5rem; border-radius: 0.8rem; letter-spacing: 4px; box-shadow: 0 0 25px rgba(255,0,255,0.6); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin: 3rem 0; }
        .stat-card { padding: 2.5rem; text-align: center; transition: transform 0.4s ease; }
        .stat-card:hover { transform: translateY(-10px); }
        .stat-value { font-size: 2.8rem; font-weight: 900; letter-spacing: 3px; }
        .progress-bar-fill { background: linear-gradient(90deg, #00ffff, #ff00ff); animation: none; box-shadow: 0 0 20px rgba(0,255,255,0.8); }

        canvas { border-radius: 1rem; }

        /* Modal styles refined */
        .modal-content { padding: 3.5rem; border-radius: 1.5rem; }
        .modal-btn { background: linear-gradient(135deg, #00ffff, #ff00ff); color: #000; padding: 1.4rem; border-radius: 0.8rem; letter-spacing: 5px; }

        @media (max-width: 768px) {
            .stats-grid { grid-template-columns: 1fr; }
            .login-title { font-size: 3rem; }
            .header-title { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        let isLoggedIn = false;
        let isLoading = false;
        let dashboardData = null;
        let showWithdrawModal = false;
        let showAlert = false;

        const INITIAL_BALANCE = 47.0; // Starting after login

        // Persistent profit storage
        function getStoredProfit() {
            const stored = localStorage.getItem('gramvault_profit');
            return stored ? parseFloat(stored) : 0;
        }

        function saveProfit(profit) {
            localStorage.setItem('gramvault_profit', profit.toFixed(4));
        }

        function calculateLiveProfit() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const midnightToday = today.getTime();
            const midnightYesterday = midnightToday - 86400000;

            let totalProfit = getStoredProfit();

            // Add 3.4 SOL at midnight if not already added today
            const lastMidnightAdd = localStorage.getItem('last_midnight_add');
            if (!lastMidnightAdd || parseInt(lastMidnightAdd) < midnightToday) {
                totalProfit += 3.4;
                localStorage.setItem('last_midnight_add', midnightToday);
                saveProfit(totalProfit);
            }

            // Add hourly 0.2 SOL (on the hour)
            const hoursToday = now.getHours();
            const minutes = now.getMinutes();
            const lastHourAdd = parseInt(localStorage.getItem('last_hour_add') || '0');
            if (hoursToday > lastHourAdd || (hoursToday === lastHourAdd && minutes === 0)) {
                if (minutes < 5) { // small grace period
                    totalProfit += 0.2;
                    localStorage.setItem('last_hour_add', hoursToday);
                    saveProfit(totalProfit);
                }
            }

            // Today's profit (since midnight)
            const secondsSinceMidnight = (now - midnightToday) / 1000;
            const hoursPassed = secondsSinceMidnight / 3600;
            const todayProfit = 3.4 + Math.floor(hoursPassed) * 0.2 + (hoursPassed % 1 > 0 ? 0.2 : 0);

            return { totalProfit: totalProfit.toFixed(4), todayProfit: todayProfit.toFixed(4) };
        }

        function generateDashboardData() {
            const { totalProfit, todayProfit } = calculateLiveProfit();
            const currentBalance = (INITIAL_BALANCE + parseFloat(totalProfit)).toFixed(4);

            // Simple mock chart data (last 24h)
            const chartData = [];
            for (let i = 23; i >= 0; i--) {
                const pastBalance = parseFloat(currentBalance) - (i * 0.1417); // approx daily/24
                chartData.push({
                    time: i === 0 ? 'NOW' : `${i}H`,
                    balance: Math.max(INITIAL_BALANCE, pastBalance)
                });
            }

            // Mock transactions
            const transactions = [
                { pair: 'SOL/USDC', amount: 1.24, type: 'win', time: 'Jan 7, 23:45' },
                { pair: 'SOL/ETH', amount: 0.87, type: 'win', time: 'Jan 7, 22:30' },
                { pair: 'SOL/BTC', amount: -0.45, type: 'loss', time: 'Jan 7, 20:15' },
                // ... add more if you want
            ];

            return {
                currentBalance,
                totalProfit,
                todayProfit,
                chartData,
                transactions,
                winRate: (68 + Math.random() * 10).toFixed(1)
            };
        }

        // ... (keep your render functions mostly the same, just update texts)

        function renderLogin() {
            return `
                <div class="login-wrapper">
                    <div class="login-box glass">
                        <h1 class="login-title neon-text">GRAMVAULT</h1>
                        <p class="login-subtitle">v3.0</p>
                        <div class="login-form glass">
                            <div class="form-group">
                                <label>> USERNAME</label>
                                <input type="text" id="username" class="form-input" placeholder="ENTER USERNAME">
                            </div>
                            <div class="form-group">
                                <label>> PASSWORD</label>
                                <input type="password" id="password" class="form-input" placeholder="ENTER PASSWORD">
                            </div>
                            <div id="error-container"></div>
                            <button class="btn-login" onclick="handleLogin()">ACCESS TERMINAL</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderDashboard() {
            const data = dashboardData;
            return `
                <div class="container animate-in">
                    <div class="header glass" style="padding: 2rem; margin-bottom: 3rem;">
                        <div>
                            <h1 class="header-title neon-text">GRAMVAULT</h1>
                            <p class="header-subtitle">v3.0</p>
                        </div>
                        <div style="text-align: right;">
                            <p style="font-weight: 700;">USER: GROOVY9944</p>
                            <button class="btn-withdraw" onclick="openWithdrawModal()">WITHDRAW</button>
                        </div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card glass animate-in">
                            <p class="stat-label">CURRENT BALANCE</p>
                            <p class="stat-value neon-text">${data.currentBalance} SOL</p>
                        </div>
                        <div class="stat-card glass animate-in">
                            <p class="stat-label">TODAY'S P&L</p>
                            <p class="stat-value neon-text">+${data.todayProfit} SOL</p>
                        </div>
                        <div class="stat-card glass animate-in">
                            <p class="stat-label">TOTAL PROFIT</p>
                            <p class="stat-value neon-magenta">+${data.totalProfit} SOL</p>
                        </div>
                        <div class="stat-card glass animate-in">
                            <p class="stat-label">WIN RATE</p>
                            <p class="stat-value neon-text">${data.winRate}%</p>
                        </div>
                    </div>

                    <!-- Keep chart and transactions similar, just glass class -->
                    <div class="chart-card glass" style="padding: 2.5rem; margin: 3rem 0;">
                        <h2 style="margin-bottom: 2rem; letter-spacing: 4px;">BALANCE TRAJECTORY (24H)</h2>
                        <canvas id="chart"></canvas>
                    </div>

                    <!-- Transactions card similar -->
                </div>
            `;
        }

        // Keep your handleLogin, modal, alert, chart drawing, and render logic the same
        // Just make sure to call dashboardData = generateDashboardData(); after login and in interval

        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if (username === 'Groovy9944' && password === 'user39zxnlojp') {
                isLoading = true; render();
                setTimeout(() => {
                    isLoading = false; isLoggedIn = true;
                    dashboardData = generateDashboardData();
                    render(); drawChart();

                    // Live update every minute
                    setInterval(() => {
                        dashboardData = generateDashboardData();
                        render(); drawChart();
                    }, 60000);
                }, 3000);
            } else {
                document.getElementById('error-container').innerHTML = '<div style="padding:1rem; background:rgba(255,0,0,0.2); border-radius:0.8rem; margin-top:1rem;">ACCESS DENIED</div>';
            }
        }

        // ... (keep drawChart, modals, etc. from your original code)

        function render() {
            // same as your original
            let content = isLoading ? '<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;"><div class="neon-text" style="font-size:3rem;">AUTHENTICATING...</div></div>' :
                          showAlert ? renderAlert() :
                          showWithdrawModal ? renderDashboard() + renderWithdrawModal() :
                          isLoggedIn ? renderDashboard() : renderLogin();
            document.getElementById('app').innerHTML = content;
        }

        render();
    </script>
</body>
</html>
