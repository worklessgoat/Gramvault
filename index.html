        /* ===================================================================
           GLOBAL RESET & BASE STYLES
           =================================================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {

        /* ===================================================================
           DYNAMIC BACKGROUND LAYERS - SUBTLE CYBERPUNK ATMOSPHERE
           =================================================================== */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.08) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.08) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: ambientPulse 25s ease-in-out infinite alternate;
        }

        @keyframes ambientPulse {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* ===================================================================
           SCAN LINE EFFECT - SLOW AND ELEGANT
           =================================================================== */
        .scan-line {
            position: fixed;
            top: -2px;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: scan 12s linear infinite;
            z-index: 1;
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes scan {
            0% { top: -2px; opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* ===================================================================
           MAIN CONTAINER
           =================================================================== */
        .container {

            position: relative;
            z-index: 2;

           HOLOGRAPHIC GLASS CARD BASE STYLE
           =================================================================== */
        .holo {

                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0.1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 1.5rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(0, 255, 255, 0.15),
                inset 0 0 30px rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(25px);
            transition: all 0.6s ease;
        }

        .holo:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.5),
                0 0 50px rgba(0, 255, 255, 0.3);
        }

        .holo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.12) 50%,
                transparent 70%
            );
            animation: holoShine 8s linear infinite;
            pointer-events: none;
        }

        @keyframes holoShine {
            0% { transform: rotate(0deg) translate(-50%, -50%); }
            100% { transform: rotate(360deg) translate(-50%, -50%); }
        }

        /* ===================================================================
           TEXT GLOW EFFECTS
           =================================================================== */
        .holo-text {
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.9),
                0 0 20px rgba(255, 255, 255, 0.7),
                0 0 30px rgba(255, 255, 255, 0.5),
                0 0 50px rgba(0, 255, 255, 0.3);
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.9),
                    0 0 20px rgba(255, 255, 255, 0.7),
                    0 0 30px rgba(255, 255, 255, 0.5);
            }
            to {

                    0 0 20px rgba(255, 255, 255, 1),
                    0 0 40px rgba(0, 255, 255, 0.8),
                    0 0 60px rgba(0, 255, 255, 0.6),

           ANIMATIONS
           =================================================================== */

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        @keyframes spin { to { transform: rotate(360deg); } }
